language: android

jdk: oraclejdk8

sudo: true

android:
  components:
  - tools
  - platform-tools
  - build-tools-25.0.2
  - android-25
  - extra-android-support
  - extra-android-m2repository
  - extra-google-m2repository
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
  - ".+"

script:
- if [ "$TRAVIS_BRANCH" = "alpha" || "$TRAVIS_BRANCH" = "beta" || "$TRAVIS_BRANCH" = "master" ]; then
    "./gradlew build";
  else
    "./gradlew assembleDebug testDebugUnitTest";
  fi

before_install:
- mkdir "$ANDROID_HOME/licenses" || true
- echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
- echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
- openssl aes-256-cbc -K $encrypted_dcc914e7eb3f_key -iv $encrypted_dcc914e7eb3f_iv
  -in app/src/release/google-services.json.enc -out app/src/release/google-services.json
  -d
- openssl aes-256-cbc -K $encrypted_7fcb240c82db_key -iv $encrypted_7fcb240c82db_iv
  -in keystore.properties.enc -out keystore.properties -d

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

deploy:
  - provider: releases
    api_key:
      secure: 
    file: "app/build/outputs/apk/shuttle-free-*.apk"
    file_glob: "true"
    skip_cleanup: true
    on:
      branch: alpha
      repo: timusus/Shuttle
      tags: true
  - provider: releases
    api_key:
      secure: 
    file: "app/build/outputs/apk/shuttle-free-*.apk"
    file_glob: "true"
    skip_cleanup: true
    on:
      branch: beta
      repo: timusus/Shuttle
      tags: true      
  - provider: releases
    api_key:
      secure: 
    file: "app/build/outputs/apk/shuttle-free-*.apk"
    file_glob: "true"
    skip_cleanup: true
    on:
      branch: master
      repo: timusus/Shuttle
      tags: true